<main class="wrap">
  <div class="form">
    <label class="container"
      >PNG
      <input
        type="radio"
        id="png"
        name="export-type"
        value="png"
        checked="true"
      />
      <span class="checkmark"></span>
    </label>
    <label class="container"
      >JPG
      <input type="radio" id="jpg" name="export-type" value="jpg" />
      <span class="checkmark"></span>
    </label>
  </div>

  <button id="saveBtn" class="button button--primary" type="button">
    Export to ZIP
  </button>
</main>
